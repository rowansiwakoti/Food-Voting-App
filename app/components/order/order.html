
<table class="table table-condensed table-hover table-striped table-bordered ">
    <caption>
        <a ui-sref="dashboard">Go Back</a>
        <h3>Confirm Order</h3>
    </caption>
    <thead>
    <tr>
        <th>S/N</th>
        <th>Food</th>
        <th>Price</th>
        <th ng-hide="dashboardCtrl.role == 'admin'">Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-show="">
        <td colspan="6" style="text-align: center; color: red;"> <strong>{{}}</strong>
        </td>
    </tr>
    <tr ng-repeat="food in order.order">
        <td>{{$index + 1}}</td>
        <td>{{food.name}}</td>
        <td>{{food.price}}</td>
        <td ng-hide="dashboardCtrl.role == 'admin'"><button><span class="glyphicon glyphicon-remove"></span> </button> </td>
    </tr>
    </tbody>

</table>
<button ng-click="dashboardCtrl.placeOrder()" class="btn btn-primary" ng-hide="dashboardCtrl.role == 'admin'" ng-disabled="">Confirm</button>
