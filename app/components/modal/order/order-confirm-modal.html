<div class="modal-header">
    <button type="button" class="close" ng-click="orderModalCtrl.modalCancel()">&times;</button>
    <h3 class="modal-title" id="modal-title">Confirm</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>Are you sure you want to confirm the Orders ?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-left" id="add-restaurant" type="button"
            ng-click="orderModalCtrl.OrderOk()">Yes
    </button>
    <button class="btn btn-warning pull-left" type="button" ng-click="orderModalCtrl.modalCancel()">No</button>
</div>
