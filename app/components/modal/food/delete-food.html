<div class="modal-header">
    <button type="button" class="close" ng-click="deleteFoodCtrl.cancel()">&times;</button>
    <h3 class="modal-title" id="modal-title">Confirm</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>{{deleteFoodCtrl.delFoodMsg}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-left" id="add-restaurant" type="button" ng-click="deleteFoodCtrl.ok()">Yes
    </button>
    <button class="btn btn-warning pull-left" type="button" ng-click="deleteFoodCtrl.cancel()">No</button>
</div>
