<div class="modal-header">
    <button type="button" class="close" ng-click="foodCtrl.cancel()">&times;</button>
    <h3 class="modal-title" id="modal-title">Add Food</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="foodForm">
        <div class="form-group">
            <label class="food-name">Food Name</label>
            <input type="text" name="foodName" placeholder="Food Name" ng-model="food.name"
                   class="form-control"
                   required>
            <p ng-show="foodForm.foodName.$invalid && foodForm.foodName.$touched" class="help-block"
               style="color: red;">{{foodCtrl.foodNameReqMsg}}</p>
        </div>
        <div class="form-group">
            <label>Restaurant Name</label>
            <select class="form-control" name="restaurantName" ng-model="food.restaurant" required>
                <option value ng-disabled="true">--SELECT RESTAURANT--</option>
                <option ng-repeat="restaurant in foodCtrl.restaurants" ng-value="restaurant.name">{{restaurant.name}}
                </option>
            </select>
            <p ng-show="foodForm.restaurantName.$invalid && foodForm.restaurantName.$touched" class="help-block"
               style="color: red;">{{foodCtrl.resNameReqMsg}}</p>
        </div>
        <div class="form-group">
            <label>Food Price</label>
            <input type="text" name="foodPrice" placeholder="Food Price" ng-model="food.price" class="form-control"
                   ng-pattern="/^\d+$/" required>
            <p ng-show="foodForm.foodPrice.$invalid && foodForm.foodPrice.$touched" class="help-block"
               style="color: red;">{{foodCtrl.foodPriceReqMsg}}</p>
            <p ng-show="foodForm.foodPrice.$error.pattern" class="help-block" style="color: red;">
                {{foodCtrl.numbersOnlyMsg}}
            </p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-left" id="add-restaurant" type="button"
            ng-click="foodCtrl.ok(food)" ng-disabled="foodForm.$invalid">Add Food
    </button>
    <button class="btn btn-warning pull-left" type="button" ng-click="foodCtrl.cancel()">Cancel</button>
</div>
