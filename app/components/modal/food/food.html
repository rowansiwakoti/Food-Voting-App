<div class="modal-header">
    <button type="button" class="close" ng-click="foodCtrl.modalCancel()">&times;</button>
    <h3 ng-hide="foodCtrl.copyFood" class="modal-title">Add Food</h3>
    <h3 ng-show="foodCtrl.copyFood" class="modal-title">Edit Food</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="foodForm">
        <div class="form-group">
            <label class="food-name">Food Name</label>
            <input type="text" name="foodName" placeholder="Food Name" ng-model="foodCtrl.food.name"
                   class="form-control"
                   required>
            <p ng-show="foodForm.foodName.$invalid && foodForm.foodName.$touched" class="help-block"
               style="color: red;">{{foodCtrl.foodNameReqMsg}}</p>
        </div>

        <div class="form-group">
            <label>Food Price</label>
            <input type="text" name="foodPrice" placeholder="Food Price" ng-model="foodCtrl.food.price"
                   class="form-control"
                   ng-pattern="/^\d+$/" required>
            <p ng-show="foodForm.foodPrice.$invalid && foodForm.foodPrice.$touched" class="help-block"
               style="color: red;">{{foodCtrl.foodPriceReqMsg}}</p>
            <p ng-show="foodForm.foodPrice.$error.pattern" class="help-block" style="color: red;">
                {{foodCtrl.numbersOnlyMsg}}
            </p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-hide="foodCtrl.copyFood" class="btn btn-primary pull-left" id="add-restaurant" type="button"
            ng-click="foodCtrl.addFood(foodCtrl.food)" ng-disabled="foodForm.$invalid">Add Food
    </button>
    <button ng-show="foodCtrl.copyFood" class="btn btn-primary pull-left" type="button"
            ng-click="foodCtrl.editFood(foodCtrl.food)" ng-disabled="foodForm.$invalid">Edit Food
    </button>
    <button class="btn btn-warning pull-left" type="button"
            ng-click="foodCtrl.modalCancel()">Cancel
    </button>
</div>
